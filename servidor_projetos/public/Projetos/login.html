<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="div"><h1>Login</h1></div>

    <div class="div1">
        <form action="/login" method="post">
            User: <input type="text" name="User" required> <!-- Corrigido: "User" -->
            <br>
            Senha: <input type="password" name="Senha" required> <!-- Corrigido: "Senha" -->
            <br><br>
            <button type="submit">Entrar</button> <!-- Agora o botão está dentro do mesmo form -->
        </form>
    </div>

    <div class="div">
        <p>Caso não tenha cadastro clique aqui:</p>
    </div>

    <div class="div">
        <form action="/cadastrar" method="get">
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
